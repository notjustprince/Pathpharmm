<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PathoPharm AI Chatbot</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    /* Chatbox container */
    #chatbox {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 320px;
      background: rgba(0, 0, 0, 0.85);
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      z-index: 999;
    }

    #chatbox header {
      padding: 14px;
      background: #00ffc3;
      color: black;
      font-weight: bold;
      text-align: center;
    }

    #messages {
      flex-grow: 1;
      max-height: 300px;
      overflow-y: auto;
      padding: 12px;
      font-size: 14px;
    }

    #messages div {
      margin-bottom: 10px;
      line-height: 1.4;
    }

    #messages strong {
      color: #00ffc3;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      background: rgba(255, 255, 255, 0.05);
    }

    .chat-input input {
      flex: 1;
      border: none;
      padding: 10px;
      border-radius: 10px;
      margin-right: 8px;
      outline: none;
      background: rgba(255,255,255,0.1);
      color: white;
    }

    .chat-input button {
      background: #00ffc3;
      border: none;
      color: black;
      padding: 10px 14px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    .chat-input button:hover {
      background: #00e6b0;
    }
  </style>
</head>
<body>

  <!-- Chatbox -->
  <div id="chatbox">
    <header><i class="fas fa-robot"></i> PathoPharm Assistant</header>
    <div id="messages">
      <div><strong>Bot:</strong> Hi! Ask me anything about pathology or pharmacology. ðŸ’ŠðŸ§¬</div>
    </div>
    <div class="chat-input">
      <input id="userInput" type="text" placeholder="Type your question here..."/>
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <!-- Chatbot logic -->
  <script>
    async function sendMessage() {
      const input = document.getElementById('userInput');
      const msg = input.value.trim();
      if (!msg) return;

      const messagesDiv = document.getElementById('messages');
      messagesDiv.innerHTML += `<div><strong>You:</strong> ${msg}</div>`;
      input.value = '...';
      input.disabled = true;

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": "Bearer YOUR_OPENAI_API_KEY", // <- Replace this
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [
              { role: "system", content: "You are a medical assistant specialized in pathology and pharmacology. Respond clearly and accurately." },
              { role: "user", content: msg }
            ]
          })
        });

        const data = await response.json();
        const reply = data.choices[0].message.content;
        messagesDiv.innerHTML += `<div><strong>Bot:</strong> ${reply}</div>`;
      } catch (err) {
        messagesDiv.innerHTML += `<div><strong>Bot:</strong> Sorry, something went wrong.</div>`;
      }

      input.value = '';
      input.disabled = false;
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>
</body>
</html>
