<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Autonomics of Drugs</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right top, #11998e, #38ef7d);
      min-height: 100vh;
      padding: 20px 15px 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: #fff;
      text-align: center;
      font-size: 26px;
      margin-bottom: 10px;
    }

    p {
      color: #ddd;
      font-size: 15px;
      text-align: center;
      margin-bottom: 25px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 16px;
      width: 100%;
      max-width: 600px;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      color: #fff;
      padding: 20px 10px;
      text-align: center;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
    }

    .card:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.25);
    }

    .card i {
      display: block;
      font-size: 22px;
      margin-bottom: 8px;
    }

    .back-btn {
      margin-top: 30px;
      background: rgba(255,255,255,0.1);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.3);
      padding: 12px 24px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      backdrop-filter: blur(8px);
      transition: 0.3s;
    }

    .back-btn:hover {
      background: rgba(255,255,255,0.3);
    }
  </style>
</head>
<body>

  <h1><i class="fas fa-brain"></i> Autonomics of Drugs</h1>
  <p>Learn the fundamental autonomic principles of pharmacology:</p>

  <div class="grid-container">
    <div class="card" onclick="location.href='sympathetic.html'"><i class="fas fa-bolt"></i> Sympathetic System</div>
    <div class="card" onclick="location.href='parasympathetic.html'"><i class="fas fa-leaf"></i> Parasympathetic System</div>
    <div class="card" onclick="location.href='adrenergics.html'"><i class="fas fa-flask"></i> Adrenergic Drugs</div>
    <div class="card" onclick="location.href='cholinergics.html'"><i class="fas fa-vial-virus"></i> Cholinergic Drugs</div>
    <div class="card" onclick="location.href='receptors.html'"><i class="fas fa-project-diagram"></i> Receptors</div>
    <div class="card" onclick="location.href='neurotransmitters.html'"><i class="fas fa-random"></i> Neurotransmitters</div>
    <div class="card" onclick="location.href='clinical.html'"><i class="fas fa-stethoscope"></i> Clinical Uses</div>
    <div class="card" onclick="location.href='interactions.html'"><i class="fas fa-exchange-alt"></i> Interactions</div>
  </div>

  <button class="back-btn" onclick="history.back()"><i class="fas fa-arrow-left"></i> Back</button>

</body>
</html>
