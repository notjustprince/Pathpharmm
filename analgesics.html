<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Intro to Analgesics</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    :focus {
      outline: none;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right top, #ff512f, #dd2476);
      min-height: 100vh;
      padding: 20px 15px 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 0.6s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes softTap {
      0% { transform: scale(1); }
      40% { transform: scale(0.95); }
      100% { transform: scale(1); }
    }
    h1 {
      color: #fff;
      text-align: center;
      font-size: 26px;
      margin-bottom: 10px;
    }
    p {
      color: #ddd;
      font-size: 15px;
      text-align: center;
      margin-bottom: 25px;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 16px;
      width: 100%;
      max-width: 600px;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      color: #fff;
      padding: 20px 10px;
      text-align: center;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.35s ease;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      user-select: none;
    }
    .card:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: scale(1.07);
      transition: transform 0.35s ease, background 0.35s ease;
    }
    .card:active {
      animation: softTap 0.25s ease;
    }
    .card i {
      display: block;
      font-size: 22px;
      margin-bottom: 8px;
    }
    .back-btn {
      margin-top: 30px;
      background: rgba(255,255,255,0.1);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.3);
      padding: 12px 24px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      backdrop-filter: blur(8px);
      transition: background 0.35s ease;
      user-select: none;
    }
    .back-btn:hover {
      background: rgba(255,255,255,0.3);
      transform: scale(1.05);
    }
    .back-btn:active {
      animation: softTap 0.25s ease;
    }
  </style>
</head>
<body>

  <h1><i class="fas fa-hand-holding-medical"></i> Introduction to Analgesics</h1>
  <p>Understand pain relief medicines and their applications:</p>

  <div class="grid-container">
    <div class="card" onclick="location.href='types.html'"><i class="fas fa-th-list"></i> Types of Analgesics</div>
    <div class="card" onclick="location.href='mechanism.html'"><i class="fas fa-cogs"></i> Mechanism of Action</div>
    <div class="card" onclick="location.href='opioids.html'"><i class="fas fa-capsules"></i> Opioid Analgesics</div>
    <div class="card" onclick="location.href='nsaids.html'"><i class="fas fa-tablets"></i> NSAIDs</div>
    <div class="card" onclick="location.href='paracetamol.html'"><i class="fas fa-pills"></i> Paracetamol</div>
    <div class="card" onclick="location.href='adverse.html'"><i class="fas fa-exclamation-triangle"></i> Adverse Effects</div>
    <div class="card" onclick="location.href='dosage.html'"><i class="fas fa-prescription-bottle-alt"></i> Dosage & Administration</div>
    <div class="card" onclick="location.href='interactions.html'"><i class="fas fa-random"></i> Drug Interactions</div>
    <div class="card" onclick="location.href='guidelines.html'"><i class="fas fa-book-medical"></i> Prescribing Guidelines</div>
    <div class="card" onclick="location.href='case_studies.html'"><i class="fas fa-file-medical"></i> Case Studies</div>
  </div>

  <button class="back-btn" onclick="history.back()"><i class="fas fa-arrow-left"></i> Back</button>

</body>
</html>
