<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Med Topics</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      min-height: 100vh;
      padding: 20px 20px 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .user-header {
      position: absolute;
      top: 16px;
      left: 16px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .user-icon {
      width: 40px;
      height: 40px;
      background: rgba(255,255,255,0.3);
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: 700;
    }

    .greeting {
      color: white;
      font-size: 18px;
      font-weight: 600;
    }

    .logout-btn {
      position: absolute;
      top: 16px;
      right: 20px;
      background-color: rgba(255,255,255,0.2);
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
      z-index: 10;
    }

    .logout-btn:hover {
      background-color: rgba(255,255,255,0.4);
      color: black;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(18px);
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
      padding: 30px 20px;
      text-align: center;
      width: 100%;
      max-width: 460px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      margin-top: 60px;
      display: none;
    }

    h2, h1 {
      font-size: 26px;
      font-weight: bold;
      color: white;
      margin-bottom: 20px;
    }

    .topic-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: space-between;
    }

    .topic-card, .btn {
      flex: 0 1 calc(50% - 8px);
      background: rgba(255, 255, 255, 0.18);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      color: white;
      font-weight: 600;
      font-size: 15px;
      border: 1px solid rgba(255, 255, 255, 0.25);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: 0.3s;
    }

    .btn {
      width: 100%;
      margin: 10px 0;
    }

    .topic-card:hover, .btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-4px);
    }

    .topic-card i, .btn i {
      font-size: 20px;
      margin-bottom: 8px;
      display: block;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }

    .nav-item {
      color: white;
      text-align: center;
      flex: 1;
      font-size: 13px;
      transition: 0.3s;
    }

    .nav-item span {
      display: block;
      font-size: 20px;
      margin-bottom: 2px;
    }

    .nav-item.active {
      font-weight: bold;
      color: #fff;
      background-color: rgba(255, 255, 255, 0.25);
    }

    @media (max-width: 500px) {
      .topic-card { flex: 1 1 100%; }
    }

    #challenge-section input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      margin: 10px 0;
      font-size: 16px;
      text-align: center;
    }

    #challenge-section .btn-invite {
      background-color: #ff8a00;
      color: #fff;
    }

    #challenge-section .btn-accept {
      background-color: #00ffd5;
      color: #1a1a1a;
    }

    #challenge-section .btn-invite:hover,
    #challenge-section .btn-accept:hover {
      opacity: 0.85;
    }

    #challenge-section .message {
      margin-top: 10px;
      font-size: 14px;
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <div class="user-header" id="user-header">
    <div class="user-icon" id="user-icon">?</div>
    <div class="greeting" id="greeting">Hello</div>
  </div>

  <button class="logout-btn" id="logout-btn">Logout</button>

  <!-- Sections -->
  <div class="glass-card" id="pharma-section">
    <h2><i class="fas fa-stethoscope"></i> Pharmacology Topics</h2>
    <div class="topic-grid">
      <div class="topic-card" onclick="location.href='intropharm.html'"><i class="fas fa-book-medical"></i> Intro</div>
      <div class="topic-card" onclick="location.href='autonomic.html'"><i class="fas fa-brain"></i> Autonomics</div>
      <div class="topic-card" onclick="location.href='quiz_antibiotics.html'"><i class="fas fa-capsules"></i> Antibiotics</div>
      <div class="topic-card" onclick="location.href='quiz_analgesics.html'"><i class="fas fa-pills"></i> Analgesics</div>
      <div class="topic-card" onclick="location.href='quiz_cns.html'"><i class="fas fa-head-side-virus"></i> CNS Drugs</div>
    </div>
  </div>

  <div class="glass-card" id="patho-section">
    <h2><i class="fas fa-flask"></i> Pathology Topics</h2>
    <div class="topic-grid">
      <div class="topic-card" onclick="location.href='intropath.html'"><i class="fas fa-book"></i> Intro</div>
      <div class="topic-card" onclick="location.href='quiz_inflammation.html'"><i class="fas fa-fire"></i> Inflammation</div>
      <div class="topic-card" onclick="location.href='quiz_healing.html'"><i class="fas fa-band-aid"></i> Healing</div>
      <div class="topic-card" onclick="location.href='quiz_neoplasia.html'"><i class="fas fa-dna"></i> Neoplasia</div>
      <div class="topic-card" onclick="location.href='quiz_immunopathology.html'"><i class="fas fa-shield-virus"></i> Immuno</div>
      <div class="topic-card" onclick="location.href='quiz_cell_injury.html'"><i class="fas fa-bolt"></i> Cell Injury</div>
    </div>
  </div>

  <div class="glass-card" id="flashcard-section">
    <h1>What would you like to study?</h1>
    <button class="btn" onclick="location.href='pharmcard.html'"><i class="fas fa-pills"></i> Pharmacology Flashcards</button>
    <button class="btn" onclick="location.href='pathcard.html'"><i class="fas fa-heartbeat"></i> Pathology Flashcards</button>
  </div>

  <div class="glass-card" id="challenge-section">
    <h2><i class="fas fa-users"></i> Challenge a Friend</h2>
    <input type="text" id="codeInput" placeholder="Enter friend code (e.g. AB12CD)" maxlength="6" />
    <button class="btn btn-invite" onclick="sendInvite()"><i class="fas fa-paper-plane"></i> Send Invite</button>
    <div class="message" id="statusMsg">Your challenge status appears here.</div>
    <button class="btn btn-accept" id="acceptBtn" style="display:none;" onclick="acceptInvite()"><i class="fas fa-check-circle"></i> Accept Challenge</button>
  </div>

  <!-- Navigation -->
  <div class="bottom-nav">
    <div class="nav-item active" onclick="switchTab('pharma-section', this)"><span><i class="fas fa-pills"></i></span>Pharma</div>
    <div class="nav-item" onclick="switchTab('patho-section', this)"><span><i class="fas fa-flask"></i></span>Patho</div>
    <div class="nav-item" onclick="switchTab('flashcard-section', this)"><span><i class="fas fa-layer-group"></i></span>Cards</div>
    <div class="nav-item" onclick="switchTab('challenge-section', this)"><span><i class="fas fa-users"></i></span>Challenge</div>
  </div>

  <!-- Firebase Auth Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCgRJlAMQVnY5Zu7nkMPmdvS7lc5xMcJz4",
      authDomain: "pathpharmm.firebaseapp.com",
      projectId: "pathpharmm",
      storageBucket: "pathpharmm.appspot.com",
      messagingSenderId: "836525944124",
      appId: "1:836525944124:web:9ab28aa79e9f12aeea8239"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, user => {
      const skipped = localStorage.getItem("skip") === "true";
      if (!user && !skipped) window.location.href = "login.html";
      if (user) {
        const name = user.displayName || user.email.split('@')[0];
        localStorage.setItem("userName", name);
        const first = name.split(" ")[0];
        document.getElementById("user-icon").textContent = first[0].toUpperCase();
        document.getElementById("greeting").textContent = `Hello, ${first}`;
      }
    });

    document.getElementById('logout-btn').addEventListener('click', async () => {
      if (!confirm("Are you sure you want to log out?")) return;
      try {
        await signOut(auth);
        localStorage.removeItem("skip");
        localStorage.removeItem("userName");
        window.location.href = "login.html";
      } catch (err) {
        alert("Logout failed: " + err.message);
      }
    });
  </script>

  <!-- Navigation & Challenge JS -->
  <script>
    const sections = ["pharma-section", "patho-section", "flashcard-section", "challenge-section"];
    const navItems = document.querySelectorAll('.nav-item');

    function switchTab(id, el) {
      sections.forEach(sec => document.getElementById(sec).style.display = (sec === id ? 'block' : 'none'));
      navItems.forEach(item => item.classList.remove('active'));
      el.classList.add('active');
    }

    switchTab("pharma-section", navItems[0]); // Default tab

    let startX = 0, endX = 0;
    document.addEventListener('touchstart', e => startX = e.touches[0].clientX);
    document.addEventListener('touchend', e => {
      endX = e.changedTouches[0].clientX;
      const delta = endX - startX;
      const currentIndex = sections.findIndex(id => document.getElementById(id).style.display === 'block');
      if (Math.abs(delta) > 60) {
        const nextIndex = delta < 0 ? (currentIndex + 1) % 4 : (currentIndex + 3) % 4;
        switchTab(sections[nextIndex], navItems[nextIndex]);
      }
    });

    function updateStatus(msg) {
      document.getElementById('statusMsg').textContent = msg;
    }

    function sendInvite() {
      const code = document.getElementById('codeInput').value.trim().toUpperCase();
      if (!code || code.length !== 6) {
        updateStatus('ðŸš« Please enter a valid 6-character code.');
        return;
      }
      updateStatus(`Invite sent to ${code}. Waiting for them to accept...`);
      setTimeout(() => {
        document.getElementById('acceptBtn').style.display = 'block';
        updateStatus(`Your friend accepted! Ready to begin.`);
      }, 2000);
    }

    function acceptInvite() {
      updateStatus('Starting quiz challenge...');
      setTimeout(() => {
        window.location.href = 'quiz.html';
      }, 1000);
    }
  </script>

</body>
</html>
