    let current = 0;
    let score = 0;

    // Shuffle questions
    const shuffled = [...questions].sort(() => Math.random() - 0.5);

    function loadQuestion() {
      const q = shuffled[current];
      document.getElementById("question").textContent = q.question;
      document.getElementById("explanation").textContent = "";
      document.getElementById("nextBtn").style.display = "none";

      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";

      const shuffledOptions = q.options.map((opt, i) => ({ text: opt, index: i }))
                                        .sort(() => Math.random() - 0.5);

      shuffledOptions.forEach(({ text, index }) => {
        const div = document.createElement("div");
        div.className = "option";
        div.textContent = text;
        div.onclick = () => checkAnswer(index, div);
        optionsDiv.appendChild(div);
      });

      document.getElementById("score").textContent = `Score: ${score}`;
      document.getElementById("progress").style.width = `${(current / shuffled.length) * 100}%`;
    }

    function checkAnswer(selected, element) {
      const correct = shuffled[current].answer;
      const explanation = shuffled[current].explanation;

      const allOptions = document.querySelectorAll(".option");
      allOptions.forEach(opt => opt.onclick = null); // Disable clicking

      if (selected === correct) {
        element.classList.add("correct");
        score++;
      } else {
        element.classList.add("incorrect");
        allOptions[correct].classList.add("correct");
      }

      document.getElementById("score").textContent = `Score: ${score}`;
      document.getElementById("explanation").textContent = explanation;
      document.getElementById("nextBtn").style.display = "inline-block";
    }

    function nextQuestion() {
      current++;
      if (current < shuffled.length) {
        loadQuestion();
      } else {
        alert(`🎉 Game Over! Your Score: ${score}/${shuffled.length}`);
        current = 0;
        score = 0;
        loadQuestion();
      }
    }

    window.onload = loadQuestion;
