<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multiplayer Quiz</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #6B48FF, #A445B1);
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .glass-container {
      max-width: 400px;
      width: 90%;
      text-align: center;
    }
    .card {
      background: #FFF;
      border-radius: 20px;
      padding: 15px;
      margin: 10px 0;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .header .level {
      font-size: 18px;
      font-weight: bold;
    }
    .header .timer {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #6B48FF;
      color: #FFF;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
    }
    .header .score {
      font-size: 14px;
    }
    #progress {
      background: #D1C4E9;
      border-radius: 10px;
      padding: 5px;
      margin: 10px 0;
      font-size: 14px;
    }
    #question-card {
      font-size: 18px;
      line-height: 1.4;
    }
    .answer-card {
      display: block;
      width: 100%;
      padding: 12px;
      background: #FFF;
      color: #333;
      border: 2px solid #6B48FF;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s ease;
      text-align: left;
    }
    .answer-card:hover {
      background: #F5F5F5;
    }
    .answer-card.correct {
      background: #4CAF50;
      color: #FFF;
      border-color: #4CAF50;
    }
    .answer-card.selected {
      background: #CE93D8;
      color: #FFF;
      border-color: #CE93D8;
    }
    .controls {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
    }
    .controls button {
      background: #6B48FF;
      border: none;
      border-radius: 10px;
      color: #FFF;
      padding: 10px;
      cursor: pointer;
    }
    #next-btn {
      background: #6B48FF;
      border: none;
      border-radius: 10px;
      color: #FFF;
      padding: 10px 20px;
      cursor: pointer;
      transition: 0.2s;
    }
    #next-btn:hover {
      filter: brightness(1.1);
    }
    #status {
      margin-bottom: 20px;
      font-size: 16px;
      min-height: 24px;
    }
  </style>
</head>
<body>
  <div class="glass-container">
    <div class="header">
      <div class="level">Level 1</div>
      <div class="timer">30</div>
      <div class="score">0 / 0</div>
    </div>
    <div id="progress" class="card">1 / 10</div>
    <div id="status">Loading room...</div>
    <button id="startBtn">Start Game</button>
    <div id="question-container" style="display: none;">
      <div id="question-card" class="card">Which battle of World War 1 saw the greatest number of fatalities?</div>
      <div id="answers">
        <div class="answer-card">A) Battle of Jutland</div>
        <div class="answer-card">B) Battle of Verdun</div>
        <div class="answer-card">C) Battle of Cambrai</div>
        <div class="answer-card correct">D) Battle of the Somme</div>
      </div>
      <div class="controls">
        <button>50%</button>
        <button>ðŸ”Š</button>
        <button>ðŸ‘¥</button>
        <button>ðŸŒ™</button>
      </div>
      <button id="next-btn" style="display: none;">Next</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js';
    import { getDatabase, ref, set, update, get, onValue, child } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyCgRJlAMQVnY5Zu7nkMPmdvS7lc5xMcJz4",
      authDomain: "pathpharmm.firebaseapp.com",
      projectId: "pathpharmm",
      storageBucket: "pathpharmm.appspot.com",
      messagingSenderId: "836525944124",
      appId: "1:836525944124:web:9ab28aa79e9f12aeea8239",
      databaseURL: "https://pathpharmm-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const roomCode = new URLSearchParams(location.search).get('room') || localStorage.getItem('roomCode');
    const roomRef = ref(db, `rooms/${roomCode}`);

    const statusEl = document.getElementById('status');
    const startBtn = document.getElementById('startBtn');
    const questionContainer = document.getElementById('question-container');
    const questionCard = document.getElementById('question-card');
    const answersDiv = document.getElementById('answers');
    const timeLeftEl = document.querySelector('.timer');
    const nextBtn = document.getElementById('next-btn');
    const progressEl = document.getElementById('progress');

    const questions = [
      { question: "Which battle of World War 1 saw the greatest number of fatalities?", options: ["Battle of Jutland", "Battle of Verdun", "Battle of Cambrai", "Battle of the Somme"], correct: 3 },
      { question: "Which organ produces insulin?", options: ["Liver", "Pancreas", "Heart", "Kidney"], correct: 1 },
      { question: "Red blood cells main function?", options: ["Fight infection", "Transport oxygen", "Digest food", "Carry fat"], correct: 1 }
    ];

    let score = 0, idx = 0;
    let isHost = localStorage.getItem("isHost") === "true";
    let guestId = localStorage.getItem('playerId') || ('guest_' + Math.random().toString(36).substr(2, 6).toUpperCase());
    localStorage.setItem('playerId', guestId);

    async function initGame() {
      const playersSnapshot = await get(child(roomRef, 'players'));
      const players = playersSnapshot.exists() ? Object.keys(playersSnapshot.val()) : [];
      await set(child(roomRef, `players/${guestId}`), { id: guestId, score: 0 });

      if (isHost) {
        statusEl.textContent = "You're the host. Ready to start.";
        startBtn.style.display = 'inline-block';
        startBtn.onclick = () => set(child(roomRef, 'gameStarted'), true);
      } else {
        statusEl.textContent = "Waiting for host to start...";
      }

      onValue(child(roomRef, 'gameStarted'), snap => {
        if (snap.exists() && snap.val() === true) {
          startBtn.style.display = 'none';
          statusEl.style.display = 'none';
          questionContainer.style.display = 'block';
          startQuestion();
        }
      });
    }

    function startQuestion() {
      const q = questions[idx];
      questionCard.textContent = q.question;
      answersDiv.innerHTML = '';
      timeLeftEl.textContent = 30;
      progressEl.textContent = `${idx + 1} / ${questions.length}`;

      q.options.forEach((opt, i) => {
        const card = document.createElement('div');
        card.className = 'answer-card';
        card.textContent = `${String.fromCharCode(65 + i)}) ${opt}`;
        card.onclick = () => answerQuestion(i, card);
        answersDiv.appendChild(card);
      });

      let count = 30;
      const t = setInterval(() => {
        if (--count <= 0) {
          clearInterval(t);
          nextQuestion();
        }
        timeLeftEl.textContent = count;
      }, 1000);
    }

    function answerQuestion(i, card) {
      const q = questions[idx];
      answersDiv.querySelectorAll('.answer-card').forEach(c => c.style.pointerEvents = 'none');
      if (i === q.correct) {
        card.classList.add('correct');
      } else {
        card.classList.add('selected');
        answersDiv.querySelectorAll('.answer-card')[q.correct].classList.add('correct');
      }
      nextBtn.style.display = 'block';
    }

    function nextQuestion() {
      idx++;
      if (idx < questions.length) {
        startQuestion();
        nextBtn.style.display = 'none';
        answersDiv.querySelectorAll('.answer-card').forEach(c => {
          c.style.pointerEvents = 'auto';
          c.classList.remove('selected', 'correct');
        });
      } else {
        questionCard.textContent = "ðŸŽ‰  Over!";
        answersDiv.innerHTML = '';
        timeLeftEl.style.display = 'none';
        nextBtn.style.display = 'none';
      }
    }

    nextBtn.onclick = nextQuestion;
    initGame();
  </script>
</body>
</html>
