<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multiplayer Quiz</title>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Multiplayer Quiz</h1>
  <div id="status">Loading room...</div>

  <!-- Lobby -->
  <div id="scene‚Äëlobby" class="scene">
    <div id="categoryChooser">
      <h3>Select Category:</h3>
      <button id="catPath">Pathology</button>
      <button id="catPharm">Pharmacology</button>
    </div>
  </div>

  <!-- Game -->
  <div id="scene‚Äëgame" class="scene">
    <div class="card question-card">
      <h2 id="question-text"></h2>
    </div>
    <div class="card answers-card">
      <div id="answers"></div>
    </div>
    <div class="info-bar">
      <span>
        <i class="fa-solid fa-hourglass-half"></i> 
        <span id="time-left">-</span>
      </span>
      <span>
        <i class="fa-solid fa-star"></i>
        <span id="score">0</span>
      </span>
    </div>
  </div>

  <!-- Result -->
  <div id="scene‚Äëresult" class="scene">
    <h2 id="result-title">Quiz Finished!</h2>
    <p class="score"><i class="fa-solid fa-star"></i> 
      Your Final Score: <span id="final-score">0</span></p>
    <p id="result-outcome"></p>
    <button id="play-again-btn">üîÅ Play Again</button>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
