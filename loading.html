<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loading...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #7b2ff7;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      overflow: hidden;
    }

    h1 {
      font-size: 1.6em;
      margin-bottom: 40px;
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px white; }
      to { text-shadow: 0 0 20px #ffffffbb; }
    }

    .progress-container {
      width: 80%;
      max-width: 400px;
      height: 18px;
      background: rgba(255,255,255,0.2);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #ff8de5, #fff);
      border-radius: 10px;
      animation: fillBar 2.5s linear forwards;
    }

    @keyframes fillBar {
      from { width: 0%; }
      to   { width: 100%; }
    }
  </style>
</head>
<body>

  <h1>Loading your adventure...</h1>

  <div class="progress-container">
    <div class="progress-bar"></div>
  </div>

  <script>
    setTimeout(() => {
      window.location.href = "index.html"; // ‚Üê Replace with your homepage
    }, 2600);
  </script>

</body>
</html>
