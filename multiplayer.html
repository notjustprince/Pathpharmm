<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multiplayer Lobby</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right top, #6a11cb, #2575fc);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border-radius: 20px;
      padding: 30px 24px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 10px 28px rgba(0, 0, 0, 0.25);
      text-align: center;
      animation: rainbowGlow 12s infinite alternate;
    }

    h1 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 16px;
      color: #fff;
    }

    button {
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 12px 20px;
      margin-top: 14px;
      font-size: 15px;
      font-weight: 600;
      border-radius: 14px;
      width: 100%;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      box-shadow: 0 6px 20px rgba(255, 255, 255, 0.1);
      animation: rainbowGlow 12s infinite alternate;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.04);
    }

    #hostBtn {
      background: rgba(0, 255, 195, 0.15);
    }

    #joinBtn {
      background: rgba(255, 193, 7, 0.15);
    }

    .input-box {
      margin-top: 20px;
      display: none;
    }

    input {
      padding: 12px;
      width: 100%;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.1);
      color: white;
      text-align: center;
      font-size: 16px;
      margin-bottom: 12px;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .room-code-box {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px 14px;
      border-radius: 12px;
      margin-top: 14px;
      animation: rainbowGlow 12s infinite alternate;
    }

    #copyBtn {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: #fff;
      padding: 6px 10px;
      font-size: 14px;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #copyBtn:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    #status {
      font-size: 14px;
      margin-top: 16px;
      min-height: 24px;
    }

    .pairing-animation {
      display: none;
      margin-top: 30px;
      position: relative;
      height: 60px;
      justify-content: center;
    }

    .circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.15);
      position: absolute;
      top: 0;
      animation: pulse 1.5s infinite;
    }

    .circle.left {
      left: -50px;
      animation-name: move-left;
    }

    .circle.right {
      right: -50px;
      animation-name: move-right;
    }

    @keyframes move-left {
      0%, 100% { transform: translateX(0); opacity: 0.15; }
      50% { transform: translateX(60px); opacity: 0.8; }
    }

    @keyframes move-right {
      0%, 100% { transform: translateX(0); opacity: 0.15; }
      50% { transform: translateX(-60px); opacity: 0.8; }
    }

    @keyframes pulse {
      0% { transform: scale(0.95); }
      50% { transform: scale(1.1); }
      100% { transform: scale(0.95); }
    }

    .success-msg {
      display: none;
      font-size: 16px;
      font-weight: bold;
      color: #00ffc3;
      margin-top: 20px;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes rainbowGlow {
      0% { box-shadow: 0 0 4px #ff0000; }
      20% { box-shadow: 0 0 4px #ff9900; }
      40% { box-shadow: 0 0 4px #33cc33; }
      60% { box-shadow: 0 0 4px #33ccff; }
      80% { box-shadow: 0 0 4px #9933ff; }
      100% { box-shadow: 0 0 4px #ff0000; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-users"></i> Multiplayer Quiz Lobby</h1>

    <button id="hostBtn">Host Room</button>
    <button id="joinBtn">Join Room</button>

    <div class="input-box" id="joinSection">
      <input type="text" id="joinCode" placeholder="Enter Room Code" maxlength="6"/>
      <button onclick="joinRoomCode()">Join</button>
    </div>

    <div id="status"></div>

    <div class="pairing-animation" id="pairing">
      <div class="circle left"></div>
      <div class="circle right"></div>
    </div>

    <div class="success-msg" id="pairedSuccess">âœ… Players Paired! Launching game...</div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js';
    import { getDatabase, ref, set, onValue } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyCgRJlAMQVnY5Zu7nkMPmdvS7lc5xMcJz4",
      authDomain: "pathpharmm.firebaseapp.com",
      projectId: "pathpharmm",
      storageBucket: "pathpharmm.appspot.com",
      messagingSenderId: "836525944124",
      appId: "1:836525944124:web:9ab28aa79e9f12aeea8239",
      databaseURL: "https://pathpharmm-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const guestId = 'guest_' + Math.random().toString(36).substr(2, 6).toUpperCase();
    let currentRoom = '';

    function generateRoomCode(length = 6) {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      return Array.from({ length }, () => chars[Math.floor(Math.random() * chars.length)]).join('');
    }

    function watchRoomPlayers(roomCode) {
      const roomRef = ref(db, `rooms/${roomCode}/players`);
      onValue(roomRef, snapshot => {
        const players = snapshot.val();
        if (players && Object.keys(players).length === 2) {
          document.getElementById('status').textContent = '';
          document.getElementById('pairing').style.display = 'block';
          document.getElementById('pairedSuccess').style.display = 'block';
          setTimeout(() => {
            window.location.href = `quiz.html?room=${roomCode}`;
          }, 2200);
        }
      });
    }

    document.getElementById('hostBtn').onclick = () => {
      const roomCode = generateRoomCode();
      currentRoom = roomCode;
      localStorage.setItem('roomCode', roomCode);
      localStorage.setItem("isHost", "true");

      document.getElementById('status').innerHTML = `
        <div class="room-code-box">
          <span id="roomCodeText">${roomCode}</span>
          <button id="copyBtn">Copy</button>
        </div>
      `;

      setTimeout(() => {
        document.getElementById('copyBtn').onclick = () => {
          const code = document.getElementById('roomCodeText').textContent;
          navigator.clipboard.writeText(code).then(() => {
            const btn = document.getElementById('copyBtn');
            btn.textContent = 'Copied!';
            setTimeout(() => btn.textContent = 'Copy', 1200);
          });
        };
      }, 0);

      set(ref(db, `rooms/${roomCode}/players/${guestId}`), {
        id: guestId,
        joinedAt: Date.now()
      });

      watchRoomPlayers(roomCode);
    };

    document.getElementById('joinBtn').onclick = () => {
      document.getElementById('joinSection').style.display = 'block';
    };

    window.joinRoomCode = () => {
      const input = document.getElementById('joinCode').value.trim().toUpperCase();
      if (!input || input.length !== 6) {
        alert('Enter a valid 6-character code.');
        return;
      }
      currentRoom = input;
      localStorage.setItem('roomCode', input);
      localStorage.setItem("isHost", "false");
      document.getElementById('status').textContent = `Joining room ${input}...`;

      set(ref(db, `rooms/${input}/players/${guestId}`), {
        id: guestId,
        joinedAt: Date.now()
      });

      watchRoomPlayers(input);
    };
  </script>
</body>
</html>
