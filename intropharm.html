<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Intro to Pharmacology</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <!-- 🔁 Prefetch commonly visited pages -->
  <link rel="prefetch" href="drugbasics.html">
  <link rel="prefetch" href="administration.html">
  <link rel="prefetch" href="mechanism.html">
  <link rel="prefetch" href="dose_response.html">
  <link rel="prefetch" href="kinetics.html">
  <link rel="prefetch" href="contraindications.html">
  <link rel="prefetch" href="resistance.html">
  <link rel="prefetch" href="formulations.html">
  <link rel="prefetch" href="bioavailability.html">
  <link rel="prefetch" href="trials.html">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right top, #6a11cb, #2575fc);
      min-height: 100vh;
      padding: 20px 15px 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: #fff;
      text-align: center;
      font-size: 26px;
      margin-bottom: 10px;
    }

    p {
      color: #ddd;
      font-size: 15px;
      text-align: center;
      margin-bottom: 25px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 16px;
      width: 100%;
      max-width: 600px;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      color: #fff;
      padding: 20px 10px;
      text-align: center;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
    }

    .card:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.25);
    }

    .card i {
      display: block;
      font-size: 22px;
      margin-bottom: 8px;
    }

    .back-btn {
      margin-top: 30px;
      background: rgba(255,255,255,0.1);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.3);
      padding: 12px 24px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      backdrop-filter: blur(8px);
      transition: 0.3s;
    }

    .back-btn:hover {
      background: rgba(255,255,255,0.3);
    }
  </style>
</head>
<body>

  <h1><i class="fas fa-book-medical"></i> Introduction to Pharmacology</h1>
  <p>Explore key foundation topics below:</p>

  <div class="grid-container">
    <div class="card" onclick="location.replace('drugbasics.html')"><i class="fas fa-dna"></i> Drug Basics</div>
    <div class="card" onclick="location.replace('administration.html')"><i class="fas fa-syringe"></i> Administration</div>
    <div class="card" onclick="location.replace('mechanism.html')"><i class="fas fa-balance-scale"></i> Mechanism</div>
    <div class="card" onclick="location.replace('dose_response.html')"><i class="fas fa-chart-line"></i> Dose Response</div>
    <div class="card" onclick="location.replace('kinetics.html')"><i class="fas fa-hourglass-half"></i> Kinetics</div>
    <div class="card" onclick="location.replace('contraindications.html')"><i class="fas fa-ban"></i> Contraindications</div>
    <div class="card" onclick="location.replace('resistance.html')"><i class="fas fa-viruses"></i> Resistance</div>
    <div class="card" onclick="location.replace('formulations.html')"><i class="fas fa-capsules"></i> Formulations</div>
    <div class="card" onclick="location.replace('bioavailability.html')"><i class="fas fa-chart-area"></i> Bioavailability</div>
    <div class="card" onclick="location.replace('trials.html')"><i class="fas fa-vial"></i> Trials</div>
  </div>

  <button class="back-btn" onclick="history.back()"><i class="fas fa-arrow-left"></i> Back</button>

</body>
</html>
