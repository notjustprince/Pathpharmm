  <title>Pathology Topics</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding-bottom: 80px;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      padding: 40px 25px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      text-align: center;
      width: 90%;
      max-width: 420px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    h2 {
      color: #fff;
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 25px;
    }

    .topic-btn {
      display: block;
      width: 100%;
      margin: 12px 0;
      padding: 14px 20px;
      font-size: 16px;
      font-weight: 600;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .topic-btn:hover {
      background: rgba(255, 255, 255, 0.35);
      transform: scale(1.03);
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }

    .nav-item {
      color: #fff;
      font-size: 13px;
      text-align: center;
      flex: 1;
      transition: 0.3s;
    }

    .nav-item span {
      display: block;
      font-size: 20px;
      margin-bottom: 2px;
    }

    .nav-item:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .nav-item.active {
      font-weight: bold;
      color: #ffffff;
    }
  </style>
</head>
<script>
  let startX = 0;
  let endX = 0;

  document.addEventListener('touchstart', function(e) {
    startX = e.touches[0].clientX;
  });

  document.addEventListener('touchend', function(e) {
    endX = e.changedTouches[0].clientX;
    handleSwipe();
  });

  function handleSwipe() {
    const distance = endX - startX;

    if (Math.abs(distance) > 50) {
      if (distance > 0) {
        // Swipe right
        window.location.href = 'pharma.html';  // previous page
      } else {
        // Swipe left
        window.location.href = 'flashcard.html';  // next page
      }
    }
  }
</script>
<body>

  <div class="glass-card">
    <h2><i class="fas fa-flask"></i> Pathology Topics</h2>
    <button class="topic-btn" onclick="location.href='intropath.html'">üìò Introduction to Pathology</button>
    <button class="topic-btn" onclick="location.href='quiz_inflammation.html'">üî• Inflammation</button>
    <button class="topic-btn" onclick="location.href='quiz_healing.html'">ü©π Healing</button>
    <button class="topic-btn" onclick="location.href='quiz_neoplasia.html'">üß¨ Neoplasia</button>
    <button class="topic-btn" onclick="location.href='quiz_immunopathology.html'">üõ°Ô∏è Immunopathology</button>
    <button class="topic-btn" onclick="location.href='quiz_cell_injury.html'">‚ö° Cell Injury</button>
  </div>

  <div class="bottom-nav">
    <div class="nav-item" onclick="location.href='pharma.html'">
      <span><i class="fas fa-pills"></i></span>Pharma
    </div>
    <div class="nav-item active">
      <span>
        <i class="fas fa-flask"></i>
      </span>Patho
    </div>
    <div class="nav-item" onclick="location.href='flashcard.html'">
      <span>
        <i class="fas fa-layer-group"></i>
      </span>Flashcards
    </div>
  </div>

</body>
</html>
