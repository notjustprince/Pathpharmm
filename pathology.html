<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pathology Topics</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #9b37ff);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px 20px 100px;
      animation:
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(18px);
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
      padding: 30px 20px;
      text-align: center;
      width: 100%;
      max-width: 460px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    h2 {
      color: #fff;
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 25px;
    }

    .topic-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: space-between;
    }

    .topic-card {
      flex: 0 1 calc(50% - 8px);
      background: rgba(255, 255, 255, 0.18);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 20px;
      color: #fff;
      font-weight: 600;
      font-size: 15px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.25);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      
    }

    .topic-card:hover {
      background: rgba(255, 255, 255, 0.35);
      transform: translateY(-4px);
    }

    .topic-card i {
      display: block;
      font-size: 20px;
      margin-bottom: 8px;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }

    .nav-item {
      color: #fff;
      font-size: 13px;
      text-align: center;
      flex: 1;
      
    }

    .nav-item span {
      display: block;
      font-size: 20px;
      margin-bottom: 2px;
    }

    .nav-item:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .nav-item.active {
      font-weight: bold;
      color: #ffffff;
    }

    @media (max-width: 500px) {
      .topic-card {
        flex: 1 1 100%;
      }
    }
  </style>
</head>

<body>

  <div class="glass-card">
    <h2><i class="fas fa-flask"></i> Pathology Topics</h2>
    <div class="topic-grid">
      <div class="topic-card" onclick="location.href='intropath.html'"><i class="fas fa-book"></i> Intro</div>
      <div class="topic-card" onclick="location.href='quiz_inflammation.html'"><i class="fas fa-fire"></i> Inflammation</div>
      <div class="topic-card" onclick="location.href='quiz_healing.html'"><i class="fas fa-band-aid"></i> Healing</div>
      <div class="topic-card" onclick="location.href='quiz_neoplasia.html'"><i class="fas fa-dna"></i> Neoplasia</div>
      <div class="topic-card" onclick="location.href='quiz_immunopathology.html'"><i class="fas fa-shield-virus"></i> Immuno</div>
      <div class="topic-card" onclick="location.href='quiz_cell_injury.html'"><i class="fas fa-bolt"></i> Cell Injury</div>
    </div>
  </div>

  <div class="bottom-nav">
    <div class="nav-item" onclick="location.href='pharmacology.html'">
      <span><i class="fas fa-pills"></i></span>Pharma
    </div>
    <div class="nav-item active">
      <span><i class="fas fa-flask"></i></span>Patho
    </div>
    <div class="nav-item" onclick="location.href='flashcard.html'">
      <span><i class="fas fa-layer-group"></i></span>Cards
    </div>
  </div>

  <script>
    // Swipe navigation
    let startX = 0;
    let endX = 0;

    document.addEventListener('touchstart', function(e) {
      startX = e.touches[0].clientX;
    });

    document.addEventListener('touchend', function(e) {
      endX = e.changedTouches[0].clientX;
      handleSwipe();
    });

    function handleSwipe() {
      const distance = endX - startX;
      if (Math.abs(distance) > 60) {
        if (distance > 0) {
          window.location.href = 'pharmacology.html';
        } else {
          window.location.href = 'flashcard.html';
        }
      }
    }
  </script>

</body>
</html>
