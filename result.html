<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multiplayer Quiz â€“ Results</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>ðŸŽ‰ Quiz Finished!</h1>
  <div id="status">Thanks for playing!</div>
  <div id="leaderboard"></div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js';
    import { getDatabase, ref, child, onValue } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js';

    const app = initializeApp({ databaseURL:"https://pathpharmm-default-rtdb.firebaseio.com/" });
    const db = getDatabase(app);
    const roomCode = new URLSearchParams(location.search).get('room');
    const roomRef = ref(db, `rooms/${roomCode}`);
    const leaderboard = document.getElementById('leaderboard');

    onValue(child(roomRef,'players'),snap=>{
      const d = snap.val() || {};
      leaderboard.innerHTML = "<h3>Leaderboard:</h3>" + Object.values(d).sort((a,b)=>b.score-a.score).map(p=>`<div>${p.id}: ${p.score}</div>`).join('');
    });
  </script>
</body>
</html>
