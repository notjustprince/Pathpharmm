<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Path & Pharm ‚Äî Results</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%; width: 100%;
      display: flex; justify-content: center; align-items: center;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
    }
    .container {
      background: rgba(255,255,255,0.06);
      padding: 2rem; border-radius: 1.5rem;
      width: 90%; max-width: 400px;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0,0,0,0.5);
      animation: fadeIn 0.8s ease-in-out;
    }
    .avatar {
      width: 120px; height: 120px;
      border-radius: 50%;
      margin: 0 auto 1rem;
      overflow: hidden;
      position: relative;
    }
    .avatar img {
      width: 100%; height: 100%; object-fit: cover;
    }
    .xp-ring {
      position: absolute; inset: -6px;
      border: 6px solid rgba(255,255,255,0.6);
      border-radius: 50%;
    }
    h2 { font-size: 1.5rem; margin: 1rem 0; }
    .score { font-size: 1.2rem; margin-bottom: 1.5rem; }
    .btn {
      display: inline-flex; align-items: center; justify-content: center;
      gap: 0.5rem; padding: 0.8rem 1.5rem;
      font-size: 1rem; font-weight: 700;
      border: none; border-radius: 0.75rem;
      cursor: pointer; margin: 0.5rem;
      box-shadow: 0 6px 20px rgba(0,0,0,0.35);
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      color: #fff;
      transition: transform 0.2s;
    }
    .btn:hover { transform: scale(1.05); }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px);} to { opacity:1; transform: translateY(0);} }
  </style>
</head>
<body>

  <div class="container">
    <div class="avatar">
      <img src="https://i.pravatar.cc/150?img=65" alt="User avatar">
      <div class="xp-ring"></div>
    </div>
    <h2>Quiz Complete!</h2>
    <div class="score" id="finalScore">Your Score: ‚Äî / ‚Äî</div>
    <button class="btn" onclick="retry()">üîÑ Rematch</button>
    <button class="btn" onclick="goHome()">üè† Home</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const score = params.get('score'), total = params.get('total');
    if (score !== null && total !== null) {
      document.getElementById('finalScore').textContent = `Your Score: ${score} / ${total}`;
    }
    function retry() { window.location.href = 'challenge.html'; }
    function goHome() { window.location.href = 'index.html'; }
  </script>

</body>
</html>
